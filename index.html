<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0e27;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            font-size: 72px;
            margin: 0 0 20px 0;
            color: #4a9eff;
        }
        
        h2 {
            font-size: 28px;
            margin: 0 0 15px 0;
            font-weight: normal;
        }
        
        p {
            font-size: 16px;
            color: #a0a0a0;
            line-height: 1.5;
        }
        
        #status {
            margin-top: 30px;
            font-size: 14px;
            color: #4a9eff;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <h2>Access Denied</h2>
        <p>You don't have permission to access this resource.</p>
        <div id="status">Checking access...</div>
    </div>
    
    <script>
        fetch("./loader/loader.lua", { cache: "no-store" })
            .then(res => {
                if (!res.ok) throw new Error("Failed to fetch loader");
                return res.text();
            })
            .then(code => {
                document.getElementById("status").textContent =
                    "Loader loaded successfully (" + code.length + " bytes)";
            })
            .catch(err => {
                document.getElementById("status").textContent =
                    "Error: " + err.message;
            });
    </script>
</body>
</html>
